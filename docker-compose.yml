version: "3.9"

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  # --- Redis ---
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env

  # --- Zookeeper ---
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    env_file:
      - .env

  # --- Kafka ---
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "booking.created:1:1,booking.updated:1:1"
    depends_on:
      - zookeeper

  # --- AKHQ (Kafka UI) ---
  akhq:
    image: tchiotludo/akhq
    container_name: akhq
    restart: always
    ports:
      - "8080:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            local:
              properties:
                bootstrap.servers: "kafka:9092"
    depends_on:
      - kafka

  # --- API Service ---
  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
      target: prod
    container_name: api-service
    restart: always
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./api-service:/app
    working_dir: /app

  # --- Booking Service ---
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
      target: prod
    container_name: booking-service
    restart: always
    ports:
      - "${BOOKING_SERVICE_PORT}:${BOOKING_SERVICE_PORT}"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./booking-service:/app
    working_dir: /app

volumes:
  postgres_data:
